base_dir: target/test-data
listen_address: 127.0.0.1

protocol_server_engines:
  - name: TCP
    enabled: true
    parameters: {
        port: 9210,
        allow_others: true, 
        ssl: false,
        session_timeout: -1
    }
  - name: Mongo
    enabled: false
  - name: MySQL
    enabled: false
  - name: PostgreSQL
    enabled: false
